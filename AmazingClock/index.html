<!DOCTYPE html>
<html>
  <head>
    <title>Something Here</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body onload="enrollThecoolKids()">
    <h2 align="center">This Is My Amazing Clock ❤️</h2>
    <div class="js-clock"><h1 align="center">00:00</h1></div>

    <div class="grid_container">
      <div class="grid_item1">
        <form class="js-form">
          <input
            type="text"
            placeholder="Who's the coolest?"
            class="imSoCool"
          />
        </form>
        <div class="cool-list"></div>
      </div>

      <div class="grid_item2">
        <form class="js-toDoForm">
          <input type="text" placeholder="What do you need done?" />
        </form>
        <ul class="js-toDoList"></ul>
      </div>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="bg.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
